<h2>page1 works!</h2>
<p *ngIf="id">传递过来的参数id:{{id}}</p>
<p *ngIf="name">传递过来的参数name:{{name}}</p>
<p *ngIf="age">传递过来的参数age:{{age}}</p>

<div>
	<span>show the users</span>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>age</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of userList">
				<td>{{user.id}}</td>
				<td>{{user.name}}</td>
				<td>{{user.age}}</td>
			</tr>
		</tbody>
	</table>
</div>
